<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Ruler </title>
    <link href="lib/bootstrap5/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery-3.6.0.js"></script>
    <!-- <script src="lib/bootstrap5/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="time_style.css">
</head>

<body>
    <div class="time-content">
        <div class="time-section">
            <div class="time-main-content">
                <div class="horizol-line">
                </div>
                <div class="body_time">
                </div>
            </div>
        </div>      

        <div class="calendar-footer">
            <div class="warning">
                <i class='bx bx-info-circle'></i>
                <span>指定する日にちの範囲を選択してください。</span>
            </div>
            <div class="calendar_button">
                <button class="btn_Return">Return</button>
                <button class="btn_OK">OK</button>
            </div>

        </div>
    </div>

</body>

</html>
<script src="time_script.js"></script>
